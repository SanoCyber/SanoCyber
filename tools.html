      </ul>

<main class="flex-grow py-12 md:py-16 px-4 container mx-auto">
  <div class="space-y-12">
    <section class="bg-white p-6 md:p-8 rounded-xl shadow-xl max-w-2xl mx-auto" data-aos="zoom-in">
      <h2 class="text-2xl md:text-3xl font-bold text-center mb-6 text-blue-700">üîê Password Generator</h2>
      <div class="space-y-4">
        <div>
          <label for="length" class="block text-sm font-medium text-gray-700 mb-1">Password Length:</label>
          <input type="number" id="length" min="6" max="64" value="16" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out text-sm" />
        </div>
        <div class="space-y-2">
          <label class="flex items-center text-sm text-gray-700">
            <input type="checkbox" id="include-uppercase" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 mr-2">
            Include Uppercase Letters
          </label>
          <label class="flex items-center text-sm text-gray-700">
            <input type="checkbox" id="include-numbers" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 mr-2">
            Include Numbers
          </label>
          <label class="flex items-center text-sm text-gray-700">
            <input type="checkbox" id="include-symbols" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 mr-2">
            Include Symbols
          </label>
        </div>
      </div>

      <div id="password-output" class="mt-6 p-4 bg-gray-100 border border-gray-200 rounded-md min-h-[60px] text-sm text-gray-800 shadow-inner whitespace-pre-wrap break-words flex items-center justify-center font-mono">
        Click Generate to create a secure password
      </div>

      <div class="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-4">
        <button onclick="generatePassword()" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          Generate Password
        </button>
        <button onclick="copyPassword()" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
          Copy to Clipboard
        </button>
      </div>
    </section>

    <section class="bg-white p-6 md:p-8 rounded-xl shadow-xl max-w-2xl mx-auto" data-aos="zoom-in" data-aos-delay="100">
      <h2 class="text-2xl md:text-3xl font-bold text-center mb-3 text-blue-700">üîç Password Breach Checker</h2>
      <p class="text-sm text-center text-gray-600 mb-6">Type a password below to anonymously check it against known breaches.</p>
      
      <div class="space-y-4">
        <div>
          <label for="passwordInput" class="sr-only">Enter your password</label>
          <input type="password" id="passwordInput" placeholder="Enter your password to check" class="w-full p-3 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out text-sm" />
        </div>
        <button onclick="checkPassword()" class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-4 rounded-md shadow-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
          Check Password
        </button>
      </div>

      <div id="result" class="mt-6 p-4 bg-gray-100 border border-gray-200 rounded-md min-h-[60px] text-sm text-gray-700 shadow-inner whitespace-pre-wrap break-words">
        </div>
    </section>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script src="script.js"></script>
<script>
  // Password Generator JavaScript (from original file)
  function generatePassword() {
    const lengthElement = document.getElementById('length');
    const includeUppercaseElement = document.getElementById('include-uppercase');
    const includeNumbersElement = document.getElementById('include-numbers');
    const includeSymbolsElement = document.getElementById('include-symbols');
    const passwordOutputElement = document.getElementById('password-output');

    if (!lengthElement || !includeUppercaseElement || !includeNumbersElement || !includeSymbolsElement || !passwordOutputElement) {
        console.error("Password generator DOM elements missing.");
        if(passwordOutputElement) passwordOutputElement.textContent = "Error: Page elements missing.";
        return;
    }

    const length = parseInt(lengthElement.value, 10);
    if (isNaN(length) || length < 6 || length > 64) {
        alert("Please enter a valid password length between 6 and 64.");
        return;
    }

    const includeUppercase = includeUppercaseElement.checked;
    const includeNumbers = includeNumbersElement.checked;
    const includeSymbols = includeSymbolsElement.checked;

    const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
    const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    const numberChars = '0123456789';
    const symbolChars = '!@#$%^&*()_+[]{}|;:,.<>?';

    let charSet = lowercaseChars;
    if (!includeUppercase && !includeNumbers && !includeSymbols && charSet.length === lowercaseChars.length) {
        // Ensure at least one character type is implicitly included if all checkboxes are off
        // or ensure there's a base character set. Here, lowercase is always included.
    }
    if (includeUppercase) charSet += uppercaseChars;
    if (includeNumbers) charSet += numberChars;
    if (includeSymbols) charSet += symbolChars;

    if (charSet === '') {
        passwordOutputElement.textContent = "Please select at least one character type.";
        return;
    }

    let password = '';
    for (let i = 0; i < length; i++) {
      const randomIndex = Math.floor(Math.random() * charSet.length);
      password += charSet[randomIndex];
    }
    passwordOutputElement.textContent = password;
    passwordOutputElement.classList.remove('text-gray-500'); // Remove placeholder styling
    passwordOutputElement.classList.add('text-gray-800');
  }

  function copyPassword() {
    const passwordOutputElement = document.getElementById('password-output');
    if (!passwordOutputElement) {
        alert('Error: Password output element not found.');
        return;
    }
    const passwordToCopy = passwordOutputElement.textContent;

    if (passwordToCopy === "Click Generate to create a secure password" || passwordToCopy === "Please select at least one character type." || passwordToCopy === "Error: Page elements missing.") {
        alert("Please generate a password first.");
        return;
    }

    navigator.clipboard.writeText(passwordToCopy)
      .then(() => {
        alert('Password copied to clipboard!');
      })
      .catch((err) => {
        console.error('Failed to copy password: ', err);
        alert('Failed to copy password. Please try again or copy manually.');
      });
  }

  // Password Breach Checker JavaScript (from original file)
  async function checkPassword() {
    const inputElement = document.getElementById("passwordInput");
    const resultElement = document.getElementById("result");

    if (!inputElement || !resultElement) {
        console.error("Password checker DOM elements missing.");
        if(resultElement) resultElement.innerHTML = "<p class='text-red-600'>Error: Page elements missing.</p>";
        return;
    }
    const password = inputElement.value.trim();

    if (!password) {
      resultElement.innerHTML = "<p class='text-yellow-600'>Please enter a password to check.</p>";
      return;
    }

    resultElement.innerHTML = "<p class='text-blue-600 animate-pulse'>Checking...</p>";

    try {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest("SHA-1", data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('').toUpperCase();

      const prefix = hashHex.substring(0, 5);
      const suffix = hashHex.substring(5);

      const response = await fetch(`https://api.pwnedpasswords.com/range/${prefix}`);
      if (!response.ok) {
          throw new Error(`API request failed with status ${response.status}`);
      }
      const text = await response.text();
      const lines = text.split('\n'); // Handles both \r\n and \n
      const match = lines.find(line => line.startsWith(suffix));

      if (match) {
        const count = match.split(':')[1].trim();
        resultElement.innerHTML = `<p class='text-red-600'>‚ùå Oh no! This password has appeared <strong class='font-bold'>${count}</strong> times in data breaches. Consider using a stronger, unique password.</p>`;
      } else {
        resultElement.innerHTML = "<p class='text-green-600'>‚úÖ Good news! This password was not found in the Pwned Passwords database.</p>";
      }
    } catch (err) {
      console.error("Error checking password:", err);
      resultElement.innerHTML = `<p class='text-red-600'>Error checking password: ${err.message}. Please try again later.</p>`;
    }
  }

  // Initialize AOS (This might be in your script.js, if so, this is redundant)
  if (typeof AOS !== 'undefined') {
    AOS.init({
      duration: 800,
      once: true,
      offset: 50,
    });
  }

  // Mobile navigation toggle (example, ideally in script.js)
  const navToggle = document.getElementById('navToggle');
  const navLinks = document.getElementById('navLinks');
  if (navToggle && navLinks) {
    navToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active'); // Relies on .active styles in style.css
    });
  }

  // Set current year in footer (example, ideally in script.js)
  const yearSpan = document.getElementById('year');
  if (yearSpan) {
    yearSpan.textContent = new Date().getFullYear();
  }
</script>
